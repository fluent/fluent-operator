apiVersion: fluentbit.fluent.io
kind: ClusterInput
metadata:
  name: auditd-input
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/component: logging
spec:
  tail:
    tag: auditd
    path: /var/log/audit/audit.log
    refreshIntervalSeconds: 10
    memBufLimit: 100MB
    db: /tail/auditd.db
    dbSync: Normal
