---
# Default values for fluentbit-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set this to containerd or crio if you want to collect CRI format logs
containerRuntime: "docker"
Kubernetes: false

operator:
  initcontainer:
    repository: "docker"
    tag: "20.10"
  container:
    repository: "kubesphere/fluent-operator"
    tag: "latest"
  # FluentBit operator resources. Usually user needn't to adjust these.
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi
  # Specify custom annotations to be added to each Fluent Operator pod.
  annotations: {}
  ## Reference to one or more secrets to be used when pulling images
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  imagePullSecrets: []
  # - name: "image-pull-secret"
  # Reference one more key-value pairs of labels that should be attached to fluent-operator
  labels: {}
  # myExampleLabel: someValue
  logPath:
    crio: /var/log
    containerd: /var/log

fluentbit:
  image:
    repository: "kubesphere/fluent-bit"
    tag: "v1.9.9"
  # fluentbit resources. If you do want to specify resources, adjust them as necessary
  # You can adjust it based on the log volume.
  resources:
    limits:
      cpu: 500m
      memory: 200Mi
    requests:
      cpu: 10m
      memory: 25Mi
  # Specify custom annotations to be added to each FluentBit pod.
  annotations: {}
  #   prometheus.io/scrape: "true"
  # Specify additional custom labels for fluentbit-pods
  labels: {}
  ## Reference to one or more secrets to be used when pulling images
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  imagePullSecrets: []
  # - name: "image-pull-secret"
  secrets: []
  # List of volumes that can be mounted by containers belonging to the pod.
  volumes: []
  # Pod volumes to mount into the container's filesystem.
  volumesMounts: []

  # Remove the above empty volumes and volumesMounts, and then set volumes and volumesMounts as below if you want to collect node exporter metrics
  # volumes:
  #   - name: hostProc
  #     hostPath:
  #       path: /proc/
  #   - name: hostSys
  #     hostPath:
  #       path: /sys/
  # volumesMounts:
  #   - mountPath: /host/sys
  #     mountPropagation: HostToContainer
  #     name: hostSys
  #     readOnly: true
  #   - mountPath: /host/proc
  #     mountPropagation: HostToContainer
  #     name: hostProc
  #     readOnly: true

  # Set a limit of memory that Tail plugin can use when appending data to the Engine.
  # If the limit is reach, it will be paused; when the data is flushed it resumes.
  # if the inbound traffic is less than 2.4Mbps, setting memBufLimit to 5MB is enough
  # if the inbound traffic is less than 4.0Mbps, setting memBufLimit to 10MB is enough
  # if the inbound traffic is less than 13.64Mbps, setting memBufLimit to 50MB is enough
  input:
    tail:
      enabled: true
      tag: "kube.*"
      path: "/var/log/containers/*.log"
      excludePath: "*.gz,*.tar.gz"
      refreshIntervalSeconds: 10
      memBufLimit: "5MB"
      db: "/fluent-bit/tail/pos.db"
      dbSync: "Normal"
      pathKey: "sourcePath"
      skipLongLines: true
      # additionalConfig: {} # Additional parameters
    nodeExporterMetrics: {}
    #   enabled: false
    #   tag: node_metrics
    #   scrapeInterval: 15s
    #   path:
    #     procfs: /host/proc
    #     sysfs: /host/sys
    #   additionalConfig: {} # Additional parameters

    systemd:
      enabled: true
      tag: "service.*"
      path: /var/log/journal
      systemdFilter:
        - _SYSTEMD_UNIT={{ .Values.containerRuntime }}.service
        - _SYSTEMD_UNIT=kubelet.service
      db: /fluent-bit/tail/systemd.db
      dbSync: Normal
      # additionalConfig: {} # Additional parameters

  # Configure the filter plugin parameter in FluentBit.
  # You can set enabled to true to enabled the specified filters.

  filter:
    containerd:
      enabled: true
    systemd:
      enabled: true
    kubernetes:
      enabled: true
      # labels: false
      # annotations: false
  # Configure the output plugin parameter in FluentBit.
  # You can set enabled to true to output logs to the specified location.
  output:
    es: {}
    #   enabled: false
    #   host: "<Elasticsearch url like elasticsearch-logging-data.kubesphere-logging-system.svc>"
    #   port: 9200
    #   logstashPrefix: ks-logstash-log
    #   path: ""
    #   bufferSize: "4KB"
    #   index: "fluent-bit"
    #   httpUser:
    #   httpPassword:
    #   logstashFormat: true
    #   replaceDots: false
    #   enabledTLS: false
    #   tls:
    #     verify: On
    #     debug: 1
    #     caFile: "<Absolute path to CA certificate file>"
    #     caPath: "<Absolute path to scan for certificate files>"
    #     crtFile: "<Absolute path to private Key file>"
    #     keyFile: "<Absolute path to private Key file>"
    #     keyPassword:
    #     vhost: "<Hostname to be used for TLS SNI extension>"
    kafka: {}
    #   enabled: false
    #   brokers: "<kafka broker list like xxx.xxx.xxx.xxx:9092,yyy.yyy.yyy.yyy:9092>"
    #   topics: ks-log
    opensearch: {}
    #   enabled: false
    #   additionalConfig: {}
    opentelemetry: {}
    #   enabled: false
    #   additionalConfig: {}}

fluentd:
  enabled: false
  name: fluentd
  port: 24224
  image:
    repository: "kubesphere/fluentd"
    tag: "v1.14.6"
  replicas: 1
  forward:
    port: 24224
  watchedNamespaces:
    - kube-system
    - default
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # Configure the output plugin parameter in Fluentd.
  # You can set enabled to true to output logs to the specified location.
  output:
    es:
      enabled: false
      host: elasticsearch-logging-data.kubesphere-logging-system.svc
      port: 9200
      logstashPrefix: ks-logstash-log
      buffer:
        enabled: false
        type: file
        path: /buffers/es
    kafka:
      enabled: false
      brokers: "my-cluster-kafka-bootstrap.default.svc:9091,my-cluster-kafka-bootstrap.default.svc:9092,my-cluster-kafka-bootstrap.default.svc:9093"
      topicKey: kubernetes_ns
      buffer:
        enabled: false
        type: file
        path: /buffers/kafka

nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
