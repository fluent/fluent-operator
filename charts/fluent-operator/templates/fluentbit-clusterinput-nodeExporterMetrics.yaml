{{- if .Values.Kubernetes -}}
{{- if .Values.fluentbit.input.nodeExporterMetrics.enabled -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterInput
metadata:
  name: node-exporter-metrics
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/component: logging
spec:
  nodeExporterMetrics:
    tag: {{ .Values.fluentbit.input.nodeExporterMetrics.tag | quote }}
    scrapeInterval: {{ .Values.fluentbit.input.nodeExporterMetrics.scrapeInterval | quote }}
    path:
      procfs: {{ .Values.fluentbit.input.nodeExporterMetrics.path.procfs | quote }}
      sysfs: {{ .Values.fluentbit.input.nodeExporterMetrics.path.sysfs | quote }}
{{- if .Values.fluentbit.input.nodeExporterMetrics.additionalConfig }}
{{ toYaml .Values.fluentbit.input.nodeExporterMetrics.additionalConfig | indent 4}}
{{- end }}

{{- end }}
{{- end }}
