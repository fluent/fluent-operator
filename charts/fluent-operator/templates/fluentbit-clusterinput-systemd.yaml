{{- if or .Values.fluentbit.enabled .Values.Kubernetes -}}
{{- if .Values.fluentbit.input.systemd.enabled -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterInput
metadata:
  name: {{ .Values.containerRuntime }}
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/component: logging
spec:
  systemd:
    tag: {{ .Values.fluentbit.input.systemd.tag }}
    path: {{ .Values.fluentbit.input.systemd.path  }}
    db: {{ .Values.fluentbit.input.systemd.db  }}
    dbSync: {{ .Values.fluentbit.input.systemd.dbSync  }}
    systemdFilter:
{{ toYaml .Values.fluentbit.input.systemd.systemdFilter | indent 6}}
{{- if .Values.fluentbit.input.systemd.additionalConfig }}
{{ toYaml .Values.fluentbit.input.systemd.additionalConfig | indent 4}}
{{- end }}
{{- end }}
{{- end }}
