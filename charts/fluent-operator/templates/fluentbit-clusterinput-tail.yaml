{{- if .Values.Kubernetes -}}
{{- if .Values.fluentbit.input.tail.enabled -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterInput
metadata:
  name: tail
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/component: logging
spec:
  tail:
    tag: {{ .Values.fluentbit.input.tail.tag | quote }}
    path: {{ .Values.fluentbit.input.tail.path | quote }}
    {{- if eq .Values.containerRuntime "docker" }}
    parser: docker
    {{- else if eq .Values.containerRuntime "containerd" }}
    parser: cri
    {{- else if eq .Values.containerRuntime "crio" }}
    parser: cri
    {{- end }}
    refreshIntervalSeconds: {{ .Values.fluentbit.input.tail.refreshIntervalSeconds }}
    memBufLimit: {{ .Values.fluentbit.input.tail.memBufLimit | quote  }}
    pathKey: {{ .Values.fluentbit.input.tail.pathKey | quote}}
    excludePath: {{ .Values.fluentbit.input.tail.excludePath | quote}}
    skipLongLines: {{ .Values.fluentbit.input.tail.skipLongLines }}
    db: {{ .Values.fluentbit.input.tail.db | quote}}
    dbSync: {{ .Values.fluentbit.input.tail.dbSync | quote}}
{{ if .Values.fluentbit.input.tail.additionalConfig }}
{{ toYaml .Values.fluentbit.input.tail.additionalConfig | indent 4}}
{{- end }}
{{- end }}
{{- end }}