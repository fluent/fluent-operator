<source>
  @id  forward-001
  @label  forward-test
  @log_level  info
  @type  forward
  port  24224
  <transport tls>
    cert_path  /etc/td-agent/certs/fluentd.crt
    private_key_path  /etc/td-agent/certs/fluentd.key
    protocol  tls
  </transport>
</source>
<match **>
  @id  main
  @type  label_router
  <route>
    @label  @77325a720438bcf8ce64b8843429c689
    <match>
      labels  label0:lv0,label1:lv1,label2:lv2,label3:lv3
      namespaces  ns1,ns2
    </match>
  </route>
  <route>
    @label  @7c5eaa432199cc1c1a547dff0dcdef83
    <match>
      labels  label0:lv0,label1:lv1,label2:lv2,label3:lv3
      namespaces  testnamespace
    </match>
  </route>
</match>
<label @77325a720438bcf8ce64b8843429c689>
  <filter **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusterfilter-clusterfilter1-0
    @type  record_transformer
    <record>
      avg  ${record["total"] / record["count"]}
      message  yay, ${record["message"]}
    </record>
  </filter>
  <filter **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusterfilter-clusterfilter1-1
    @type  grep
    <exclude>
      key  message
      pattern  /exclude/
    </exclude>
    <exclude>
      key  hostname
      pattern  /^web\d+\.error\.com$/
    </exclude>
    <regexp>
      key  message
      pattern  /cool/
    </regexp>
    <regexp>
      key  hostname
      pattern  /^web\d+\.example\.com$/
    </regexp>
  </filter>
  <filter **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusterfilter-clusterfilter2-1
    @type  stdout
    <format>
      @type  json
    </format>
  </filter>
  <filter **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusterfilter-clusterfilter3-0
    @type  parser
    <parse>
      @type  regexp
      expression  /^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) [(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)$/
      time_type  %d/%b/%Y:%H:%M:%S %z
    </parse>
  </filter>
  <match **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusteroutput-clusteroutput1-0
    @type  forward
    <buffer buffertag.*>
      @id  common_buffer
      @type  file
      chunk_limit_size  5GB
      path  /buffers/fd.log
    </buffer>
    <server>
      host  host
      port  14423
    </server>
    <service_discovery>
      @type  file
      path  /sd/path
    </service_discovery>
  </match>
  <match **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusteroutput-clusteroutput1-1
    @type  kafka2
    brokers  broker1,broker2
    <buffer buffertag.*>
      @id  common_buffer
      @type  file
      chunk_limit_size  5GB
      path  /buffers/fd.log
    </buffer>
    <format>
      @type  json
    </format>
  </match>
  <match **>
    @id  ClusterFluentdConfig-cluster-clusterfluentdconfig0-cluster-clusteroutput-clusteroutput2-1
    @type  http
    endpoint  http://logserver.com:9000/api
    open_timeout  2
    <auth>
      method  basic
      password  password
      username  username
    </auth>
    <buffer buffertag.*>
      @id  common_buffer
      @type  file
      chunk_limit_size  5GB
      path  /buffers/fd.log
    </buffer>
  </match>
</label>
