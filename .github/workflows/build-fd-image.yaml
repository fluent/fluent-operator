      release_tags: ${{ steps.image-tags.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
         
      - name: docker metadata for arm64 base image
        id: image-metadata
        uses: docker/metadata-action@v5
        with:
