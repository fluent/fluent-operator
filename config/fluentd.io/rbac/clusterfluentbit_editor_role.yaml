# permissions for end users to edit clusterfluentbits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterfluentbit-editor-role
rules:
- apiGroups:
  - fluentbit.fluent.io
  resources:
  - clusterfluentbits
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fluentbit.fluent.io
  resources:
  - clusterfluentbits/status
  verbs:
  - get
